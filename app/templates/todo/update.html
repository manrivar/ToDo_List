{% extends 'base.html' %}

{% block content %}

<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Editar Tarea{% endblock %}</h3>
    <form action="", method="post">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ todo.title }}">
        </div>
        <div class="form-group">
            <label for="desc">Descripcion</label>
            <textarea type="text" class="form-control" id="desc" name="desc" rows="3">{{ todo.desc }}</textarea>
        </div>

        <div class="form-group">
            <label for="status">Completado</label>
            <input class="form-check-input" type="checkbox" id="status" name="status" {% if todo.status == true %} checked {% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-success" value="Guardar">
            <a href="{{ url_for('todo.index') }}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</section>



{% endblock %}
